<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Finalizar Compra</title>
        <ui:include src="../common/head-config.xhtml"/>
    </h:head>

    <h:body>
        <h1>Finalizar Compra</h1>
        <h:form>
            <div class="form-field">
                <label>Endere√ßo</label>
                <h:inputText value="#{orderBean.address}"/>
            </div>

            <div class="form-field">
                <label>Cidade</label>
                <h:inputText value="#{orderBean.city}"/>
            </div>

            <div class="form-field">
                <label>Estado</label>
                <h:inputText value="#{orderBean.state}"/>
            </div>

            <div class="form-field">
                <label>CEP</label>
                <h:inputText value="#{orderBean.zipcode}"/>
            </div>

            <h:commandButton value="Cadastrar" action="#{orderBean.createOrder}"/>
        </h:form>
    </h:body>
</html>
