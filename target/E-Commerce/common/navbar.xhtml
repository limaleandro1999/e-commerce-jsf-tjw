<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div class="navbar">
        <h:form>
            <h:commandLink action="#{navigationBean.goToHomePage}" value="Home"/>
        </h:form>
        <div class="user-actions">
            <c:choose>
                <c:when test="#{userBean.user == null}">
                    <h:form>
                        <h:commandLink action="#{navigationBean.goToLoginPage}" value="Login" />
                    </h:form>
                </c:when>
                <c:otherwise>
                    <h:form>
                        <h:commandLink action="#{navigationBean.goToCartPage}">
                            <div class="cart-quantity">
                                <i class="fas fa-shopping-cart"></i>#{cartBean.cartQuantity}
                            </div>
                        </h:commandLink>
                    </h:form>
                    <h:form>
                        <h:commandLink action="#{navigationBean.goToOrdersPage}" value="Minhas Compras"/>
                    </h:form>
                    <h:form>
                        <h:commandLink action="#{userBean.logout}" value="Logout"/>
                    </h:form>
                </c:otherwise>
            </c:choose>
        </div>
    </div>

</html>
